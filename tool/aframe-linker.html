<!DOCTYPE html>
<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>



    </head>
    <body>



         <a-scene>
            <a-box position="-5 0 -2" height="5" material= "src:mctree.png;repeat:1 2"></a-box>
            <a-box position="-5 3 -2" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-box position="-5 3 -3" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-box position="-5 3 -1" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-box position="5 0 -2" height="5" material= "src:mctree.png;repeat:1 2"></a-box>
            <a-box position="5 3 -2" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-box position="5 3 -3" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-box position="5 3 -1" width="3" height="1.5" material= "src:mcleaf.png;repeat: 10 10"></a-box>
            <a-plane material= "src:images.png;repeat: 40 40" height="100" width="100" rotation="-90 0 0" position="0 -2.42 0"></a-plane>
            <a-assets>
                <img id="sky" src="sky2.png">

              </a-assets>
              <a-sky src="#sky"></a-sky>

              <div>FPS: <span id="fps"></span></div>
              <script>
              let then = Date.now() / 1000; // get time in seconds
              function render() {
                  let now = Date.now() / 1000; // get time in seconds
                  let elapsedTime = now - then;
                  then = now;
                  let fps = 1 / elapsedTime;
                  document.getElementById('fps').innerText = fps.toFixed(2);
                  requestAnimationFrame(render);
              }
              render();
              </script>


    </body>
</html>
